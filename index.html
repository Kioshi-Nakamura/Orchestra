<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sistem Tiket Konsert Orkestra SGGS</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🎶 Sistem Tiket Konsert Orkestra SGGS 🎶</h1>
            <p>Selamat datang! Pilih kategori tiket yang anda ingin beli:</p>
        </header>

        <div class="ticket-form">
            <label for="ticket-category">✨ Pilih Kategori Tiket:</label>
            <select id="ticket-category">
                <option value="pelajar_sggs">Pelajar SGGS 🎓 (RM12.00)</option>
                <option value="guru_sggs">Guru SGGS 👨‍🏫 (RM14.00)</option>
                <option value="bawah_12">Orang Awam Bawah 12 👶 (RM5.50)</option>
                <option value="13_50">Orang Awam 13-50 👩‍🦱 (RM20.00)</option>
                <option value="51_atas">Orang Awam 51 Ke Atas 👵 (RM15.00)</option>
            </select>

            <button onclick="addTicket()">Tambah Tiket</button>
        </div>

        <div class="continue-form">
            <p>🌸 Adakah anda ingin membeli tiket lain?</p>
            <button onclick="continueBuying(true)">Ya</button>
            <button onclick="continueBuying(false)">Tidak</button>
        </div>

        <div class="total">
            <h2>Total: RM <span id="total-amount">0.00</span></h2>
        </div>

        <footer>
            <p>✨ Terima kasih kerana membeli tiket konsert orkestra SGGS! ✨</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
